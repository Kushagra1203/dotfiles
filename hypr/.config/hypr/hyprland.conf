#######################################
# ENVIRONMENT
#######################################
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = HYPRLAND_NO_DMABUF,1
env = QT_QPA_PLATFORMTHEME,gtk3
env = WLR_NO_HARDWARE_CURSORS,1

source = ~/.config/hypr/hypr-colors.conf

#######################################
# AUTOSTART
#######################################
exec-once = sleep 1 && swww-daemon &
exec-once = udiskie --no-tray
#exec-once = ~/.config/hypr/scripts/wallpaper-cycle.sh &
exec-once = kitty
#exec-once = hyprpanel &
exec-once = qs -c ii &
exec-once = wl-paste --watch cliphist store
#exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = swayidle -w timeout 15 "\"~/.local/bin/kbd_off\""
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = udiskie --no-tray

#######################################
# WORKSPACES
#######################################
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10

#######################################
# TILING CONTROL
#######################################
bind = SUPER, left,  swapwindow, l
bind = SUPER, right, swapwindow, r
bind = SUPER, up,    swapwindow, u
bind = SUPER, down,  swapwindow, d
bind = SUPER CTRL, left,  resizeactive, -50 0
bind = SUPER CTRL, right, resizeactive, 50 0
bind = SUPER CTRL, up,    resizeactive, 0 -50
bind = SUPER CTRL, down,  resizeactive, 0 50
bind = SUPER, J, togglesplit #dwindle
bind = SUPER, period, cyclenext
bind = SUPER, R, layoutmsg, orientationcycle
#bind = SUPER, V, layoutmsg, togglesplit

#######################################
# APPLICATION BINDS
#######################################
bind = SUPER, RETURN, exec, kitty
bind = SUPER, Q, killactive
bind = SUPER, SPACE, exec, rofi -show drun
bind = SUPER, Tab, exec, rofi -show window
bindm = SUPER, mouse:272, movewindow

bind = SUPER, S, exec, grim ~/Pictures/screenshot-$(date +'%Y%m%d-%H%M%S').png
bind = SUPER SHIFT, S, exec, bash -c 'grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png'
bind = SUPER CTRL, S, exec, bash -c 'grim -g "$(slurp)" - | wl-copy'

bind = SUPER, B, exec, $HOME/dotfiles/bin/kbdcycle
bind = SUPER, F, exec, $HOME/dotfiles/bin/hypr-smart-fullscreen
bind = SUPER SHIFT, F, togglefloating
bind = SUPER CTRL, Q, exec, hyprlock
bind = SUPER, Z, exec, flatpak run app.zen_browser.zen
bind = SUPER, A, exec, qs -c ii ipc call search toggle

#######################################
# MEDIA KEYS
#######################################
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

#######################################
# DISPLAY
#######################################
monitor = , preferred, auto, 1.33

#######################################
# INPUT
#######################################
input {
    kb_layout = us
    natural_scroll = true

    touchpad {
        natural_scroll = true
    }
}

#######################################
# GESTURES
#######################################
gestures {
    workspace_swipe_distance = 150
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 20
    workspace_swipe_direction_lock = false
    gesture = 3, horizontal, workspace, scale: 0.5
}

#######################################
# ANIMATIONS
#######################################
animations {
    enabled = true
    bezier = smoothSwipe, 0.25, 0.1, 0.25, 1

    animation = windows, 1, 4, default
    animation = border, 1, 4, default
    animation = fade, 0
    animation = workspaces, 1, 12, default
}

#######################################
# LAYOUT
#######################################
general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 10
    resize_on_border = true
}

#######################################
# DECORATION
#######################################
decoration {
    active_opacity = 0.85
    inactive_opacity = 0.85
    fullscreen_opacity = 0.85
    rounding = 10

    blur {
        enabled = true
        size = 10
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.05
        contrast = 0.9
        brightness = 0.9
    }

    shadow {
        enabled = true
        range = 20
        render_power = 2
        color = rgba(0, 0, 0, 0.20)
        color_inactive = rgba(0, 0, 0, 0.10)
    }
}

#######################################
# LAYER RULES
#######################################
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha, wofi
layerrule = dimaround, wofi

layerrule = blur, hyprpanel
layerrule = ignorealpha, hyprpanel

#######################################
# WINDOW RULES
#######################################
windowrulev2 = opacity 1.0 override, class:app.zen_browser.zen, title:^(.*YouTube.*)$
windowrulev2 = opacity 0.85, class:thunar
windowrulev2 = dimaround 0.1, class:thunar
windowrulev2 = opacity 0.85 override, class:org.musicbrainz.Picard
windowrulev2 = opacity 1.0 override, class:mpv

