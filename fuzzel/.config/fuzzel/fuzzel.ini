[main]
font=Inter:size=14
dpi-aware=no
terminal=kitty
layer=overlay
exit-on-keyboard-focus-loss=yes
prompt=
icon-theme=Papirus-Dark
width=40
lines=10
horizontal-pad=20
vertical-pad=14
line-height=22
inner-pad=14
border-radius=18
border-width=2
border-color=ffffff60
background-color=000000aa
text-color=ffffffff
selection-color=ffffff22
selection-text-color=ffffffff

[border]
color=ffffff40
width=2

[shadow]
enabled=yes
radius=30
offset-x=0
offset-y=6
color=000000aa

[plugins]
# enables blur behind fuzzel if hyprland supports it
hyprland=yes

[hyprland]
# blur settings for the background
blur=on
blur-size=5
blur-passes=2
